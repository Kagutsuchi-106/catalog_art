<!DOCTYPE html>
<html lang="ru" itemscope itemtype="https://schema.org/WebSite">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Каталог современного искусства Тирасполя. Актуальные выставки, перформансы, мастер-классы и лекции от ведущих художников города." />
        <meta name="keywords" content="современное искусство, Тирасполь, выставки, художники, галерея, искусство" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Каталог современного искусства — Тирасполь" />
        <meta property="og:description" content="Актуальные события и мероприятия современного искусства в Тирасполе" />
        <meta property="og:locale" content="ru_RU" />
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Каталог современного искусства — Тирасполь" />
        <meta name="twitter:description" content="Актуальные события и мероприятия современного искусства в Тирасполе" />
        
        <title>Каталог современного искусства — Тирасполь</title>
        <link rel="stylesheet" href="./styles/main.css" />
        
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Каталог современного искусства — Тирасполь",
            "url": "https://example.com",
            "description": "Каталог современного искусства Тирасполя"
        }
        </script>
    </head>
    <body class="container">
        <header class="header">
            <div class="header__container">
                <button class="header__burger" type="button" aria-label="Открыть меню" aria-expanded="false" id="burgerBtn">
                    <span class="header__burger-line header__burger-line--first"></span>
                    <span class="header__burger-line header__burger-line--second"></span>
                    <span class="header__burger-line header__burger-line--third"></span>
                </button>
                <nav class="nav" id="mainNav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="events.html" class="nav__link">События</a>
                        </li>
                        <li class="nav__item">
                            <a href="artists.html" class="nav__link">Художники</a>
                        </li>
                        <li class="nav__item">
                            <a href="map.html" class="nav__link">Карта</a>
                        </li>
                        <li class="nav__item">
                            <a href="calendar.html" class="nav__link">Календарь</a>
                        </li>
                        <li class="nav__item">
                            <a href="budget.html" class="nav__link">Бюджет</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="section">
                <h2 class="section__title">Актуальные события</h2>
                
                <div class="filters">
                    <div class="filters__group">
                        <label class="filters__label">Тип события</label>
                        <div class="filters__buttons">
                            <button class="filter-btn active" data-filter="type" data-value="all">Все</button>
                            <button class="filter-btn" data-filter="type" data-value="Выставка">Выставка</button>
                            <button class="filter-btn" data-filter="type" data-value="Перформанс">Перформанс</button>
                            <button class="filter-btn" data-filter="type" data-value="Мастер-класс">Мастер-класс</button>
                            <button class="filter-btn" data-filter="type" data-value="Инсталляция">Инсталляция</button>
                            <button class="filter-btn" data-filter="type" data-value="Лекция">Лекция</button>
                        </div>
                    </div>
                    
                    <div class="filters__group">
                        <label class="filters__label">Период</label>
                        <div class="filters__buttons">
                            <button class="filter-btn active" data-filter="date" data-value="all">Все даты</button>
                            <button class="filter-btn" data-filter="date" data-value="week">Ближайшая неделя</button>
                            <button class="filter-btn" data-filter="date" data-value="month">Месяц</button>
                            <button class="filter-btn" data-filter="date" data-value="halfyear">Полгода</button>
                        </div>
                    </div>
                    
                    <button class="filters__reset" id="resetFilters">Сбросить фильтры</button>
                </div>
                
                <div class="events-info">
                    <span class="events-count">Найдено событий: <strong id="eventsCount">0</strong></span>
                </div>
                
                <div class="catalog-grid" id="catalogGrid" role="list" aria-label="Список событий"></div>
                
                <div class="events-empty" id="eventsEmpty" style="display: none;" role="status" aria-live="polite">
                    <p class="events-empty__text">По выбранным фильтрам события не найдены</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">
                Каталог современного искусства — Тирасполь
            </p>
            <p class="footer__text">Учебный проект</p>
        </footer>
        <script src="scripts/polyfills.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/header.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
